<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="512" height="512" fill="#000000" />
  
  <!-- Stylized Arabic Calligraphy for 'Noor' (نور) -->
  <g transform="translate(100, 150) scale(1.2)" filter="url(#glow)">
    <!-- Nun (start) -->
    <path d="M 220 50 Q 260 50 260 90" stroke="url(#goldGradient)" stroke-width="25" fill="none" stroke-linecap="round" />
    <circle cx="240" cy="30" r="15" fill="url(#goldGradient)" />
    
    <!-- Waw (middle loop) -->
    <path d="M 260 90 Q 260 150 180 150 Q 140 150 140 110 Q 140 70 180 70 Q 220 70 260 90" stroke="url(#goldGradient)" stroke-width="25" fill="none" />
    
    <!-- Ra (end sweep) -->
    <path d="M 180 150 Q 180 250 80 280" stroke="url(#goldGradient)" stroke-width="25" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Decorative Ring -->
  <circle cx="256" cy="256" r="230" stroke="url(#goldGradient)" stroke-width="4" fill="none" opacity="0.5" />
</svg>
